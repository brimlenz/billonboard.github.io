<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Profile</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="../../../assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../assets/img/favicons/favicon.ico">
    <link rel="manifest" href="../../../assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../../../assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="../../../vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../../../vendors/simplebar/simplebar.min.js"></script>
    <script src="../../../assets/js/config.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link href="../../../vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="../../../assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="../../../assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="../../../assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="../../../assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <link href="vendors/flatpickr/flatpickr.min.css" rel="stylesheet" />
    <script>
        var phoenixIsRTL = window.config.config.phoenixIsRTL;
        if (phoenixIsRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>
    <!-- ===============================================-->
    <!--    Maps styling-->
    <!-- ===============================================-->
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <div class="bg-white sticky-top landing-navbar" data-navbar-shadow-on-scroll="data-navbar-shadow-on-scroll">
            <nav class="navbar navbar-expand-lg container-small px-3 px-lg-7 px-xxl-3"><a
                    class="navbar-brand flex-1 flex-lg-grow-0" href="../../index.html">
                    <div class="d-flex align-items-center"><img src="../../assets/img/icons/logo.png" alt="phoenix"
                            width="27" />
                        <p class="logo-text ms-2">BillonBoard</p>
                    </div>
                </a>
                <div class="d-lg-none justify-content-end">
                    <div class="theme-control-toggle fa-icon-wait px-2"><input
                            class="form-check-input ms-0 theme-control-toggle-input" type="checkbox"
                            data-theme-control="phoenixTheme" value="dark" id="themeControlToggleSm" /><label
                            class="mb-0 theme-control-toggle-label theme-control-toggle-light"
                            for="themeControlToggleSm" data-bs-toggle="tooltip" data-bs-placement="left"
                            title="Switch theme"><span class="icon" data-feather="moon"></span></label><label
                            class="mb-0 theme-control-toggle-label theme-control-toggle-dark" for="themeControlToggleSm"
                            data-bs-toggle="tooltip" data-bs-placement="left" title="Switch theme"><span class="icon"
                                data-feather="sun"></span></label></div>
                </div><button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="d-grid d-lg-flex align-items-center">
                        <a class="btn btn-link text-900 order-1 order-lg-0 ps-3 me-2" href="home.html">Back to
                            Homepage</a>

                    </div>
                    <div class="col-auto order-md-1">
                        <ul class="navbar-nav navbar-nav-icons flex-row me-n2">

                            <li class="nav-item dropdown"><a class="nav-link px-2" id="navbarDropdownUser"
                                    href="homepage.html#" role="button" data-bs-toggle="dropdown"
                                    data-bs-auto-close="outside" aria-haspopup="true" aria-expanded="false"><span
                                        class="text-700" data-feather="user" style="height:20px;width:20px;"></span></a>
                                <div class="dropdown-menu dropdown-menu-end navbar-dropdown-caret py-0 dropdown-profile shadow border border-300 mt-2"
                                    aria-labelledby="navbarDropdownUser">
                                    <div class="card position-relative border-0">
                                        <div class="card-body p-0">
                                            <div class="text-center pt-4 pb-3">
                                                <div class="avatar avatar-xl ">
                                                    <img class="rounded-circle "
                                                        src="../../../assets/img/team/72x72/57.webp" alt="" />
                                                </div>
                                                <h6 class="mt-2 text-black">Jane Doe</h6>
                                            </div>

                                        </div>
                                        <div class="overflow-auto scrollbar">
                                            <ul class="nav d-flex flex-column mb-2 pb-1">
                                                

                            </li>

                        </ul>
                    </div>
                    <div class="card-footer p-0 border-top">
                        <div class="px-3"> <a class="btn btn-phoenix-secondary d-flex flex-center w-100"
                                href="login.html"> <span class="me-2" data-feather="log-out">
                                </span>Sign out</a></div>

                    </div>
                </div>
            </nav>
        </div>

        <div class="content">
            <div class="mb-9">
                <div class="row g-6">
                    <div class="col-12 col-xl-4">
                        <div class="card cover-image mb-5">
                            <div class="card-header hover-actions-trigger position-relative mb-6"
                                style="min-height: 130px; ">
                                <div class="bg-holder"
                                    style="background-image: linear-gradient(0deg, #000000 -3%, rgba(0, 0, 0, 0) 83%), url(../../assets/img/generic/59.png)">
                                    <input class="d-none" id="upload-cover-image" type="file" /><label
                                        class="cover-image-file-input" for="upload-cover-image"></label>
                                    <div class="hover-actions end-0 bottom-0 pe-1 pb-2 text-white"><span
                                            class="fa-solid fa-camera me-2"></span></div>
                                </div><input class="d-none" id="upload-porfile-picture" type="file" /><label
                                    class="avatar avatar-4xl status-online feed-avatar-profile cursor-pointer"
                                    for="upload-porfile-picture"><img
                                        class="rounded-circle img-thumbnail bg-white shadow-sm"
                                        src="../../assets/img/team/20.webp" width="200" alt="" /></label>
                            </div>
                            
                        </div>
                      
                    </div>
                    <div class="col-12 col-xl-8">
                        <div class="border-bottom border-300 mb-4">
                            <div class="mb-6">
                                <h4 class="mb-4">Personal Information</h4>
                                <div class="row g-3">
                                    <div class="col-12 col-sm-6">
                                        <div class="form-icon-container">
                                            <div class="form-floating"><input class="form-control form-icon-input"
                                                    id="firstName" type="text" placeholder="First Name" /><label
                                                    class="text-700 form-icon-label" for="firstName">FULL NAME</label>
                                            </div><span class="fa-solid fa-user text-900 fs--1 form-icon"></span>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 col-sm-6">
                                        <div class="form-icon-container">
                                            <div class="form-floating"><input class="form-control form-icon-input"
                                                    id="emailSocial" type="email" placeholder="Email" /><label
                                                    class="text-700 form-icon-label" for="emailSocial">ENTER YOUR
                                                    EMAIL</label></div><span
                                                class="fa-solid fa-envelope text-900 fs--1 form-icon"></span>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-icon-container">
                                            <div class="form-floating"><input class="form-control form-icon-input"
                                                    id="phone" type="tel" placeholder="Phone" /><label
                                                    class="text-700 form-icon-label" for="phone">ENTER YOUR
                                                    PHONE</label></div><span
                                                class="fa-solid fa-phone text-900 fs--1 form-icon"></span>
                                        </div>
                                    </div>
                                   
                                   
                                </div>
                            </div>
                            <div class="row g-3 mb-6">

                                <div class="col-12 col-sm-6">
                                    <h4 class="mb-4">Change Password</h4>
                                    <div class="form-icon-container mb-3">
                                        <div class="form-floating"><input class="form-control form-icon-input"
                                                id="oldPassword" type="password" placeholder="Old password" /><label
                                                class="text-700 form-icon-label" for="oldPassword">Old Password</label>
                                        </div><span class="fa-solid fa-lock text-900 fs--1 form-icon"></span>
                                    </div>
                                    <div class="form-icon-container mb-3">
                                        <div class="form-floating"><input class="form-control form-icon-input"
                                                id="newPassword" type="password" placeholder="New password" /><label
                                                class="text-700 form-icon-label" for="newPassword">New Password</label>
                                        </div><span class="fa-solid fa-key text-900 fs--1 form-icon"></span>
                                    </div>
                                    <div class="form-icon-container">
                                        <div class="form-floating"><input class="form-control form-icon-input"
                                                id="newPassword2" type="password"
                                                placeholder="Confirm New password" /><label
                                                class="text-700 form-icon-label" for="newPassword2">Confirm New
                                                Password</label></div><span
                                            class="fa-solid fa-key text-900 fs--1 form-icon"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="text-end mb-6">
                                <div><button class="btn btn-phoenix-secondary me-2">Cancel Changes</button><button
                                        class="btn btn-phoenix-primary">Save Information</button></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <footer class="footer position-relative">
                <div class="row g-0 justify-content-between align-items-center h-100">
                    <div class="col-12 col-sm-auto text-center">
                        <p class="mb-0 mt-2 mt-sm-0 text-900">Thank you for visiting BillonBoard<span
                                class="d-none d-sm-inline-block"></span><span
                                class="d-none d-sm-inline-block mx-1">|</span><br class="d-sm-none" />2023 &copy;
                        </p>
                    </div>

                </div>
            </footer>
        </div>
        </div>

    </main><!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->
    </a>

    <!--    JavaScripts-->
    <!-- ===============================================-->

    <script src="../../../vendors/popper/popper.min.js"></script>
    <script src="../../../vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../../../vendors/anchorjs/anchor.min.js"></script>
    <script src="../../../vendors/is/is.min.js"></script>
    <script src="../../../vendors/fontawesome/all.min.js"></script>
    <script src="../../../vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../../../vendors/list.js/list.min.js"></script>
    <script src="../../../vendors/feather-icons/feather.min.js"></script>
    <script src="../../../vendors/dayjs/dayjs.min.js"></script>
    <script src="../../../assets/js/phoenix.js"></script>
</body>

</html>
