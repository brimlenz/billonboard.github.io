<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Register</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="../../../assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../assets/img/favicons/favicon.ico">
    <link rel="manifest" href="../../../assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../../../assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="../../../vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../../../vendors/simplebar/simplebar.min.js"></script>
    <script src="../../../assets/js/config.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link href="../../../vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="../../../assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="../../../assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="../../../assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="../../../assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
        var phoenixIsRTL = window.config.config.phoenixIsRTL;
        if (phoenixIsRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>
</head>

<body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <div class="bg-white sticky-top landing-navbar" data-navbar-shadow-on-scroll="data-navbar-shadow-on-scroll">
            <nav class="navbar navbar-expand-lg container-small px-3 px-lg-7 px-xxl-3"><a
                    class="navbar-brand flex-1 flex-lg-grow-0" href="../../index.html">
                    <div class="d-flex align-items-center"><img src="../../assets/img/icons/logo.png" alt="phoenix"
                            width="27" />
                        <p class="logo-text ms-2">BillonBoard</p>
                    </div>
                </a>
                <div class="d-lg-none justify-content-end">
                    <div class="theme-control-toggle fa-icon-wait px-2"><input
                            class="form-check-input ms-0 theme-control-toggle-input" type="checkbox"
                            data-theme-control="phoenixTheme" value="dark" id="themeControlToggleSm" /><label
                            class="mb-0 theme-control-toggle-label theme-control-toggle-light"
                            for="themeControlToggleSm" data-bs-toggle="tooltip" data-bs-placement="left"
                            title="Switch theme"><span class="icon" data-feather="moon"></span></label><label
                            class="mb-0 theme-control-toggle-label theme-control-toggle-dark" for="themeControlToggleSm"
                            data-bs-toggle="tooltip" data-bs-placement="left" title="Switch theme"><span class="icon"
                                data-feather="sun"></span></label></div>
                </div><button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">


                    <div class="d-grid d-lg-flex align-items-center">
                        <a class="btn btn-link text-900 order-1 order-lg-0 ps-3 me-2" href="index.html">Back to
                            Home</a><a class="btn btn-phoenix-primary order-0" href="login.html"><span
                                class="fw-bold">Login</span></a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid px-0" data-layout="container">
            <div class="container">
                <div class="row flex-center min-vh-100 py-5">
                    <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a
                            class="d-flex flex-center text-decoration-none mb-4" href="../../../index.html">
                            <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block"><img
                                    src="../../../assets/img/icons/logo.png" alt="phoenix" width="58" /></div>
                        </a>
                        <div class="text-center mb-7">
                            <h3 class="text-1000">Sign Up</h3>
                            <p class="text-700">Create your account today</p>
                        </div><button class="btn btn-phoenix-secondary w-100 mb-3"><span
                                class="fab fa-google text-danger me-2 fs--1"></span>Sign up with google</button><button
                            class="btn btn-phoenix-secondary w-100"><span
                                class="fab fa-facebook text-primary me-2 fs--1"></span>Sign up with facebook</button>
                        <div class="position-relative mt-4">
                            <hr class="bg-200" />
                            <div class="divider-content-center">or use Phone Number </div>
                        </div>
                        <form id="sign-up-form">
                            <div class="row g-3 mb-3">
                                <div class="col-md-6"><label class="form-label"
                                        for="firstname">First Name</label><input class="form-control form-icon-input"
                                        id="firstname" name="firstname" type="text" placeholder="First Name" required /></div>
                                <div class="col-md-6"><label class="form-label" for="lastname">Last Name</label><input class="form-control form-icon-input"
                                        id="lastName" name="lastName" type="text" placeholder="Last Name"
                                        required /></div>
                            </div>
                            <label class="form-label" for="email">Email</label>
                            <div class="input-group mb-3">
                                <input class="form-control" type="email" name="email" placeholder="Email"
                                    aria-label="email" aria-describedby="basic-addon1" />
                            </div>
                                <label class="form-label" for="Phone">Phone Number</label>
                                <div class="input-group mb-3">

                                    <span class="input-group-text d-flex" id="basic-addon1">+254</span>
                                    <input class="form-control" type="text" name="phone" placeholder="phone number"
                                        aria-label="phone number" aria-describedby="basic-addon1" />
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6"><label class="form-label"
                                            for="password">Password</label><input class="form-control form-icon-input"
                                            id="password" type="password" name="password" placeholder="Password" required /></div>
                                    <div class="col-md-6"><label class="form-label" for="confirmPassword">Confirm
                                            Password</label><input class="form-control form-icon-input"
                                            id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password"
                                            required /></div>
                                </div>
                                <div class="form-check mb-3"><input class="form-check-input" id="termsService"
                                        type="checkbox" required /><label class="form-label fs--1 text-none"
                                        for="termsService">I
                                        accept the <a href="sign-up.html#!">terms </a>and <a
                                            href="sign-up.html#!">privacy
                                            policy</a></label></div>
                                <button class="btn btn-primary w-100 mb-3" type="submit">
                                    Sign up
                                </button>
                                <!-- <a class="btn btn-primary w-100 mb-3" href="pricing.html">
                                    Sign up</a> -->
                                <div class="text-center"><a class="fs--1 fw-bold" href="login.html">Sign in to an
                                        existing
                                        account</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer position-relative">
            <div class="row g-0 justify-content-between align-items-center h-100">
                <div class="col-12 col-sm-auto text-center">
                    <p class="mb-0 mt-2 mt-sm-0 text-900">Thank you for visiting BillonBoard<span
                            class="d-none d-sm-inline-block"></span><span
                            class="d-none d-sm-inline-block mx-1">|</span><br class="d-sm-none" />2023 &copy;</p>
                </div>

            </div>
        </footer>

    </main><!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->



   

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./scripts/signup.js"></script>
    <script src="../../../vendors/popper/popper.min.js"></script>
    <script src="../../../vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../../../vendors/anchorjs/anchor.min.js"></script>
    <script src="../../../vendors/is/is.min.js"></script>
    <script src="../../../vendors/fontawesome/all.min.js"></script>
    <script src="../../../vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../../../vendors/list.js/list.min.js"></script>
    <script src="../../../vendors/feather-icons/feather.min.js"></script>
    <script src="../../../vendors/dayjs/dayjs.min.js"></script>
    <script src="../../../assets/js/phoenix.js"></script>
</body>

</html>
